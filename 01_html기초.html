<!DOCTYPE html><!-- HTML5 표준을 따르는 문서라는 표시 -->
<html lang="en"><!-- HTML 문서의 시작 -->
<!-- HTML 문서가 어떤 언어로 작성되었는지 명시, 이 속성 값에 따라 번역여부 결정. -->
<head><!-- 화면에 보이지 않는 내용들 
        HTML 문서의 정보에 대한 내용들이 주로 들어가게 됩니다. Header -->
        <meta charset="UTF-8"/>         <!--문서의 문자 인코딩 방식 -->
        <!--문서의 저자, 작성자 -->
  <meta name="author" content="Yoo"/>
        <!--문서의 설명, 개요 -->
        <meta name="description" content="HTML tutorial"/>
        <!--웹 애플리케이션 이름 -->
        <meta name="application-name" content="Application name"/>
        <!--웹 페이지의 뷰포트(화면에 보여지는) 영역 -->
  <meta name="viewport" content=""/>
        <!--검색 엔진에 적용되는 키워드 목록 -->
  <meta name="keywords" content=""/>
        <!--문서에 사용되는 소프트웨어 패키지 -->
  <meta name="generator" content=""/>
        <!-- 지정된 HTTP 헤더 제공 -->
        <meta http-equiv="refresh" content="3"/>

    <style>
        /* CSS styles */
        h1 {
        font-family: Impact, sans-serif;
        color: #CE5937;
        }
    </style>

</head>
<body>
    화면단에 출력될 내용    <!-- 주석 -->
     우리가 작성한 내용이 바로 반영됩니다.


     <ol>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
        <li>오렌지</li>
      </ul>

      <h1 id="welcome">HTML CSS JS</h1>
    <p>Welcome to HTML-CSS-JS.com</p>
    <p>Online HTML, CSS and JavaScript editor 
    with instant preview.</p>



    
    <script>
        // JavaScript
    document.getElementById('welcome').innerText += 
    " Editors";
    </script>

    
</body>
</html>
